<div class="m-4">
  <mat-form-field>
    <mat-label>Mikorra foglalnál?</mat-label>
    <mat-date-range-input
      [rangePicker]="picker"
      [comparisonStart]="campaignOne.value.start"
      [comparisonEnd]="campaignOne.value.end"
      [formGroup]="campaignOne"
    >
      <input matStartDate placeholder="Start date" formControlName="start" />
      <input matEndDate placeholder="End date" formControlName="end" />/>
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
<div class="flex gap-5 mx-4">
  <p class="text-xl">Elérhető autók:</p>
  <mat-card
    *ngFor="let car of availableCars()"
    class="flex flex-col justify-between w-[350px]"
  >
    <p>Modell: {{ car.type }}</p>
    <img *ngIf="car.image" [src]="car.image" width="240" />
    <p>Napi ár: {{ car.dailyPrice }} Pénznem</p>
    <button mat-flat-button (click)="bookCar(car)">Foglalás</button>
  </mat-card>
</div>
