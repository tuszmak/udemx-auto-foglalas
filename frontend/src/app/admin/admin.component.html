<div *ngIf="!loginData">
  <app-login />
</div>
<div *ngIf="loginData" class="m-4">
  <div class="mx-4"><p class="text-xl">Üdv a fedélzeten, admin!</p></div>

  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Foglalások </mat-panel-title>
      <mat-panel-description>
        Kattints, hogy lásd a foglalásokat
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
      <!--- Prodban a column kulcsok hasonlóak lennének az i18n kulcsokhoz, így jó lehet a dinamikus megoldás. -->

      <ng-container
        *ngFor="let column of displayedColumns"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>

  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Autók </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="flex items-center">
      <mat-card *ngFor="let car of cars" class="block w-[350px]">
        <p>Model: {{ car.type }}</p>
        <p>Napi ár: {{ car.dailyPrice }} Pénznem</p>
        <button mat-flat-button (click)="openDialog(car)">Módosítás</button>
      </mat-card>
      <button mat-button (click)="createNewCar()">Új autó létrehozása</button>
    </div>
  </mat-expansion-panel>
</div>
