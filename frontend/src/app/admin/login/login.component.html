<div class="flex flex-col items-center h-2/3">
  <app-card-shell>
    <h1 class="text-xl font-bold">Lépj be</h1>

    <p
      *ngIf="errors"
      class="text-red-500 font-medium bg-red-100 rounded-sm px-2 py-1 text-center"
    >
      Hibás felhasználónév vagy jelszó
    </p>
    <form
      [formGroup]="loginData"
      class="flex flex-col"
      (submit)="login($event)"
    >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required="true" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Jelszó</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          required="true"
        />
      </mat-form-field>
      <button mat-flat-button type="submit">Bejelentkezés</button>
    </form>
  </app-card-shell>
</div>
