<div class="flex flex-col items-center h-2/3">
  <h1 class="text-2xl">Belépéshez add meg az adataidat!</h1>
  <mat-card appearance="outlined" class="w-1/3 h-48 flex flex-col">
    <mat-card-content>
      <form [formGroup]="loginData">
        <mat-form-field>
          <mat-label>Input</mat-label>
          <input matInput formControlName="userName" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Input</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>
      </form>
      <button (click)="login()">Log in</button>
    </mat-card-content>
  </mat-card>
</div>
