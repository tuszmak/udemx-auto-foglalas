<app-card-shell>
  <div class="flex justify-between">
    <div>
      <p class="text-xs uppercase font-semibold text-gray-500">Modell</p>
      <p class="text-lg font-bold">{{ car.type }}</p>
    </div>
    <div>
      <p class="text-xs uppercase font-semibold text-gray-500">Napi ár</p>
      <p>
        <span class="font-bold">{{ car.dailyPrice }}</span> Pénznem
      </p>
    </div>
  </div>
  <img
    *ngIf="car.image"
    [src]="car.image"
    class="rounded-xl aspect-video object-cover object-center"
  />

  <button mat-flat-button (click)="buttonWasClicked()">
    {{ buttonText }}
  </button>
</app-card-shell>
